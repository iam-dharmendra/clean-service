{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{%static 'css/loginpage.css' %}" type="text/css" rel="stylesheet" media="all"></link>
        
        <h1>Login-Page</h1>
    </head>
    <body>
        <div>
            <div id='main'>
                <form method="POST">
                    {% csrf_token %}
                    <div class="tag">
                        <label>Email</label>
                        <input type="email" name='Lemail' placeholder="enter your email" required>
                    </div>
                    
                    <div class="tag">
                        <label>Password</label>
                        <input type="password" name='Lpassword'placeholder="enter your password" required>
                    </div>
                                        
                    <div>
                        <ul>
                            <li><a href="{% url 'forgotpassword' %}">Forgot-password</li>
                            <li><input type="submit" value="Login"></li>
                        </ul>    
                    </div>    
                </form>
            </div>    
                <div>
                    <ul>
                        <li><a href="{% url 'registerpage' %}">Don't have account ?</li>
                    </ul>    
                </div>
        </div>
            
    </body>
</html>
