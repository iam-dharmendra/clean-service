{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{%static 'css/changepage.css' %}" type="text/css" rel="stylesheet" media="all"></link>
        
        <h1>Changepassword-Page</h1>
    </head>
    <body>
        <div>
            <div id='main'>
                <form method="POST">
                    {% csrf_token %}
                    
                    
                    <div class="tag">
                        <label>Password</label>
                        <input type="password" name='cpass'placeholder="enter your password" required>
                    </div>
                    <div class="tag">
                        <label>Confirm-Password</label>
                        <input type="password" name='Cnfpass'placeholder="enter your password" required>
                    </div>  
                    <div>
                        <ul>
                            <li><input type="submit" value="changepassword"></li>
                        </ul>    
                    </div> 
                    
                </form>
            </div>    
               
        </div>
            
    </body>
</html>
