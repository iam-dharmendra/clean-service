{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{%static 'css/mycartpage.css' %}" type="text/css" rel="stylesheet" media="all"></link>
        <a href="{% url 'home' %}">HOME</a>
        <h2>{{n.username}}</h2>
        <p>itmes in your cart</p>
        <hr>
        <br>
        
    </head>
    <body>
        <div>
            {% for i,j in k.items %}
            <h3>{{i.title}}</h3>
            <div>
                <img src="{{BASIC_DIR}}/{{i.img}}" width="350">
            </div>
            <p>{{i.description}}</p>
            <p>price = {{i.price }}x{{ j.quantity}}</p>
            
            <div style="margin-left: 5px;">
                Qunatity
                <input value={{j.quantity}}  readonly>
                <a href="{% url "cqa" i.id '-' %}"><button  style="margin-left: 5px;margin-bottom: 15px;">-</button></a>
                <a href="{% url "cqa" i.id '+' %}"><button   style="margin-left: 5px;margin-bottom: 15px;">+</button></a>
            </div>
            
            
            <div class="order" style="margin-top: 10px;">
                <div class="item"><a href="{% url "removecart" i.id %}">remove</a></div>  
            </div>
            <hr>
            {% endfor %}
            
            
            <div class="order">
                <div>
                    <div>TOTAL = {{p}}$</div>  
                </div>    
                <div>
                    <div class="item"><a href='{% url "myorder" %}'>BOOK</a></div>  
                </div>
            </div>
            
        </div>
    </body>
</html>
