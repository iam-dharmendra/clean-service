{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link href="{%static 'css/orderpage.css' %}" type="text/css" rel="stylesheet" media="all"></link>
        <script src="https://kit.fontawesome.com/47101d2035.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <a href="{% url 'home' %}">HOME</a>
        <h2>Order-Details</h2>
        <br>
        <div class="or">
            {% for i,j in k.items %}
            <h3>{{i.title}}</h3>
            <div>
                <img src="{{BASIC_DIR}}/{{i.img}}" width="350">
            </div>
            <p>{{i.description}}</p>
            <p>price = {{i.price}}$</p>
            
             <div style="margin-left: 5px;">
                    Qunatity
                    {% if j.quantity %}
                    <input value={{j.quantity}}  readonly>
                    {% else %}
                    <input value={{j}}  readonly>
                    <a href="{% url "service" i.id  %}"><button>Change Qunatity</button></a>
                    {% endif %}
             </div>           
            <hr>
            {% endfor%}
            
            <form method="POST">
                {% csrf_token %}
                
                <div class='or'>
                    
                    <div class="oritem">
                        <div style="display: none;"><input value={{qty}}  name="Qunatity">
                        <input value={{p}}  name="price" ></div>
                        
                        <label>Name : </label>
                        <input type="text" name='name'  placeholder=" enter your name " required>
                    </div>
                    <div class="oritem">
                        <label>State : </label>
                        <input type="text" name='state'  placeholder=" enter your state " required>
                    </div>
                    <div class="oritem">
                        <label>city : </label>
                        <input type="text" name='city'  placeholder=" enter your city " required>
                    </div>
                    <div class="oritem">
                        <label>Address: </label>
                        <input type="text" name='address' placeholder="enter your address"  aria-setsize="200px" required>
                    </div>
                    <div class="oritem">
                        <label>pin-code : </label>
                        <input type="number" name='pincode'  placeholder=" enter your state " required>
                    </div>
                    <div class="oritem">
                        <label>service-date</label>
                        <input type="date" name='date'  placeholder=" enter service date " required >
                    </div class="oritem">

                    <div class="oritem">
                        <label>Contact.no: </label>
                        <input type="tel" name='phone'  placeholder=" enter your contact number" maxlength="11">
                    </div>
                    
                </div>
                <div class="order">
                <div>
                    <hr> 
                    <br>
                    <div>TOTAL = {{p}}$</div>
                    
                <!-- RAZORPAY INTEGRATION HERE -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="rzp_test_EStipO5V3HYyYg"
        data-amount="{{p}}" data-currency="INR" data-order_id="{{dfghfg23456}}" 
        data-buttontext="Pay with Razorpay"
        data-name="Professional Cipher" data-description="Django and Data Science"
        data-image="https://example.com/your_logo.jpg" data-prefill.name="PC" data-prefill.email="pc@studygyaan.com"
        data-theme.color="#F37254"></script>

                </div>
                <div style="margin-top: 10px;margin-bottom: 10px;">
                    <a href="{% url 'home' %}" style="text-decoration: none;">cancel</a>
                    <a><input type="submit" value="confirm and pay" name='osub'></a>
                </div>

            </form>
            
                
                
            </div>
            
        </div>
    </body>
</html>
